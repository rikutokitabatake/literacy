<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width"/>
    <title>グリッドレイアウト</title>

    <style>
        *{margin:0px; padding: 0px;}
        .container{
            display:grid;
            grid-template-rows: 70px 70px 70px;
            grid-template-columns: 70px 70px 70px;
        }
    </style>
  </head>
  <body>
      <div class="cantainer">
          <div class="box8" style="background: #f3c90b;">8</div>
          <div class="box8" style="background: #ff8e52;">1</div>
          <div class="box8" style="background: #fda8ec;">6</div>
          <div class="box8" style="background: #6cddff;">3</div>
          <div class="box8" style="background: #5ca8ee;">5</div>
          <div class="box8" style="background: #a0a7f8;">7</div>
          <div class="box8" style="background: #f3c906;">4</div>
          <div class="box8" style="background: #ff8e52;">9</div>
          <div class="box8" style="background: #f8a0db;">2</div>
      </div>
  </body>
