<!DOCTYPE html>

<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>バスケットボール</title>
  </head>
  <body>
      <h1>バスケットボールとは・・・</h1> 
      <h2>基本ルール</h2>
      <p>5対5でパスやドリブルを駆使し相手の守るリングにボールを入れるスポーツです。</p>
      <h2>得点の種類</h2>
      <ul>
          <li>2点シュート</li>
          <li>3点シュート</li>
          <li>フリースロー（1点）</li>
      </ul>
      <h2>上手になるには</h2>
      <ol>
          <li>止まってドリブルができるようになろう</li>
          <li>歩きながらドリブルをしてみよう</li>
          <li>友達とパスをしてみよう</li>
      </ol>
      <h2>有名選手とその名言</h2>
      <dl>
          <dt>マイケルジョーダン</dt><dd>目標を達成するには、全力で取り組む以外方法はない。</dd>
          <dt>安西先生（スラムダンク）</dt><dd>諦めたらそこで試合終了だよ。</dd>
      </dl>  
  </body>
</html>
